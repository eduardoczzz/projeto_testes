<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Front/css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <title>Dashboard</title>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#" class="logo">
          <img src="" alt="">
          <span class="nav-item">Smart Estoque</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-home"></i>
          <span id="btn_dash" class="nav-item">Dashboard</span>
        </a></li>
        <li><a href="">
          <i class="fas fa-laptop"></i>
          <span class="nav-item">Computadores</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-plus"></i>
          <span id="btn_orcamento" class="nav-item">Orçamento</span>
        </a></li>
        <li><a href="">
          <i class="fas fa-keyboard"></i>
          <span id="btn_equipamentos" class="nav-item">Equipamentos</span>
        </a></li>
        <li><a href="">
          <i class="fas fa-file-code"></i>
          <span class="nav-item">Relatorios</span>
        </a></li>
        <li><a href="" class="logout">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Sair</span>
        </a></li>
      </ul>
    </nav>

    <section class="main">
      <div class="main-top">
        <br>
        <i class="fas fa-user-cog"></i>
      </div>
      <div class="main-skills">
        <div class="card">
          <i class="fas fa-laptop-code"></i>
          <h3>Computadores</h3>
          <button>Selecionar</button>
        </div>
        <div class="card">
          <i class="fas fa-plus"></i>
          <h3>Orçamento</h3>
          <button id="btn_orc">Selecionar</button>
        </div>
        <div class="card">
          <i class="fas fa-keyboard"></i>
          <h3>Equipamentos</h3>
          <button id="btn_equip">Selecionar</button>
        </div>
        <div class="card">
          <i class="fas fa-file-code"></i>
          <h3>Relatorios</h3>
          <button>Selecionar</button>
        </div>
      </div>
    </section>
  </div>

  <script src="../Front/js/dashboard.js"></script>
</body>
</html>
